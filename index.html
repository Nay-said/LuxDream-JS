<html lang="en">
<head>
	<title>Vanila JavaScript Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		#nav-wrap {
			width: 88%;
			margin: 0 auto;
		}
		#logo {
			font-weight: bold;
		}
		main {
			width: 88%;
			margin: 0 auto
		}
		#category {
			width: 38%;
		}
		#price-range {
			width: 20%;
		}
		#category, #price-range, #order {
			display: inline-block;
			vertical-align: middle;
			margin-right: 20px;
		}
		select {
			display: inline-block !important;
			width: auto !important;
		}
		select, button {
			vertical-align: top;
		}
		#wrap {
			max-height: 80vh;
			padding: 20px 2px 10px 30px;
			border: 0.5px solid #c2c2c2;
			border-radius: 5px;
			overflow-y: auto;
		}
		#wrap a {
			text-decoration: none;
			color: gray;
		}
		#wrap a:hover {
			text-decoration: underline;
		}
		img {
			width: 100%;
			height: 200px;
			display: block;
		}
		#title {
			width: 90%;
			height: 35px;
			font-size: 14px;
			margin-top: 10px;
			margin-bottom: 20px;
		}
		#price {
			font-weight: bold;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div id="nav-wrap">
			<a id="logo" class="nav-link text-dark p-0" href="./index.html">
				Luxdream Event Hire
			</a>
		</div>
	</nav>
	
	<main class="mt-2 mt-lg-3">
		<section id="filter-group">
			<div id="category">
				<select id="cateSelect" class="form-control">
					<option value="0">All Hires</option>
					<option value="1">ARCHES & BALLOON/FLOWER STANDS</option>
					<option value="2">CARTS</option>
					<option value="3">PARTY HIRE</option>
					<option value="5">TABLEWARE</option>
					<option value="25">LED LETTER & NUMBER LIGHTS</option>
					<option value="11">CENTREPIECE HIRE - CANDLES & VASES</option>
					<option value="15">BACKDROPS & FLOWER WALLS</option>
					<option value="21">CAKE & DESSERT STANDS</option>
					<option value="18">TABLES & CONSOLES</option>
					<option value="12">PLINTHS</option>
					<option value="27">TABLECLOTHS</option>
					<option value="16">CHAIRS</option>
					<option value="20">WOODEN CRATES</option>
					<option value="51">MIRRORS</option>
					<option value="14">WEDDING HIRE</option>
					<option value="10">BABY SHOWER</option>
					<option value="47">Luxe Dream Wedding Flowers</option>
					<option value="49">Luxe Dream Floral Studio</option>
				</select>
				<button onclick="cateHandler()" class="btn btn-outline-success ms-2">
					Set Category
				</button>
			</div>

			<div id="price-range">
				<select id="priceSelect" class="form-control">
					<option value="0">All</option>
					<option value="100">0 - 100</option>
					<option value="500">101 - 500</option>
					<option value="1000">501 - 1000</option>
					<option value="1001">> 1000</option>
				</select>
				<button onclick="priceHandler()" class="btn btn-outline-success ms-2">Price Range</button>
			</div>

			<div id="order">
				<button class="btn btn-outline-secondary me-2" onclick="lowtohigh()">
					Ascending
				</button>
				<button class="btn btn-outline-secondary" onclick="hightolow()">
					Decending
				</button>
			</div>
		</section>

		<section id="wrap" class="mt-3">
			<div class="row w-100" id="prodList"></div>
			<hr>
		</section>
	</main>

	<script type="text/javascript" src="./data.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
